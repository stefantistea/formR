<!DOCTYPE html>
<html>
  <head>
    <title>Formular Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <script src="http://code.jquery.com/jquery.js"></script>

    <link href="main.css" rel="stylesheet">

    <script src="dem.js"></script>
    </head>
    
    <body>



<div class="container">
	<div class="col-md-5">
    	<div class="form-area">  
        	<form role="form">
        		<br style="clear:both">

                    <h3 style="margin-bottom: 25px; text-align: center;">Contacteaza-ne!</h3>

    					<div class="form-group">
							<input type="text" class="form-control" id="name" name="name" placeholder="Nume" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Numar telefon" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="subject" name="subject" placeholder="Subiect" required>
						</div>

                    	<div class="form-group">
                    		<textarea class="form-control" type="textarea" id="message" placeholder="Mesaj" maxlength="140" rows="7"></textarea>
                        		<span class="help-block"><p id="characterLeft" class="help-block ">Ai scris prea mult, n-o sa citeasca nimeni atat.</p></span>                    
                   	    </div>
            
        		<button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Trimite</button>

       	    </form>
    	</div>
	</div>
</div>



  </body>
</html>
